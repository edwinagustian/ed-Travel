<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <!-- framwork aos.css  -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Travel web</title>

</head>

<body style="overflow: hidden;">
    <!-- header section start -->
    <header class="header" data-aos="fade-down">
        <section class="flex">

            <a href="home.html" class="logo">Ed-Travel</a>

            <nav class="navbar">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="tours.html">Tours</a>
                <a href="destination.html">Destination</a>
                <a href="contact.html">Contact</a>
            </nav>

            <div id="menu-btn" class="fas fa-bars"></div>

        </section>
    </header>
    <!-- header section end -->

    <!-- home section start -->
    <div class="container home" data-aos="zoom-out">
        <section class="flex" data-aos="zoom-in" data-aos-delay="600">
            <form action="" method="post">
                <h3>search your tour</h3>
                <p>where to</p>
                <input type="text" name="location" class="box" required maxlength="50"
                    placeholder="enter tour location">
                <p>when to</p>
                <input type="date" name="date" class="box">
                <p>How Many</p>
                <input type="number" name="guests" min="1" max="10" maxlength="2" placeholder="number of guests"
                    required class="box">
                <input type="submit" value="search tour" name="search" class="btn">
            </form>
        </section>
    </div>
    <!-- home section end -->











    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- custome js file link -->
    <script src="js/script.js"></script>
</body>

</html>
