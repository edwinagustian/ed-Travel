<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/styles.css">

            <div class="box" data-aos="fade-up">
                <div class="price">
                    <i class="fas fa-dollar-sign"></i>

                <a href="#" class="btn">send enquiry</a>
